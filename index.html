]   
    let str=''

        v.tag.map((v)=>{
            tagStr+=`<collection-tag tagText="${v}"></collection-tag>`
        })
        str+=`
        <div class="card-group">

        CollectionSubTitle="${v.CollectionSubTitle}"></collection-card>
        <div class='tag-group'>${tagStr}</div>

        `
    })
    root.innerHTML=str
